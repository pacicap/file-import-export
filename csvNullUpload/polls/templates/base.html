<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %} CAMTEL Clients {% endblock %}</title>
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>
    <ul>
      <li>
        <a href="/"><img src="{% static 'images/camtel.png' %}" alt="Avatar" class="img"> </a>
      </li>
      <li>
        <a href="/admin/"><button>LoginDB</button></a>
      </li>
    </ul>
    <header>
      
      {% if user.is_authenticated %}
        <a href="{% url 'polls:logout' %}"><h1>logout</h1></a>
      {% else %}
        <a href="{% url 'polls:login' %}"><h1>Login</h1></a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
